---

- name: Upgrade packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Install Node.js
  shell: |
    curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
    source ~/.bashrc
    nvm install 13.8.0
    nvm use 13.8.0

- name: Install pm2
  shell: |
    npm install pm2 -g