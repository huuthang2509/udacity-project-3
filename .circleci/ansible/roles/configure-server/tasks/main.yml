---

- name: Upgrade packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Install nvm
  become: true
  become_user: ubuntu
  shell: |
    curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash && \
    . ~/.bashrc

- name: Install nodejs 13.8.0
  become: true
  become_user: ubuntu
  shell: |
    nvm install 13.8.0 && \
    nvm use 13.8.0

- name: Check npm
  become: true
  become_user: ubuntu
  shell: |
    node -v
    npm -v

- name: Install pm2
  become: true
  become_user: ubuntu
  shell: |
    npm install pm2 -g